<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Banking App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="admin-login" style="display: block;">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
            </form>
        </div>
        <div id="admin-panel" style="display: none;">
            <h2>Manage Users and Requests</h2>
            <div id="users-list">
                <h3>Users</h3>
                <div id="users"></div>
            </div>
            <div id="deposit-requests">
                <h3>Deposit Requests</h3>
                <div id="deposits"></div>
            </div>
            <div id="withdraw-requests">
                <h3>Withdraw Requests</h3>
                <div id="withdraws"></div>
            </div>
            <button id="adminLogout">Logout</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="firebase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
